        <main>
            <!-- to do -->
            <section class="toDo sectionRadius">
                <!-- header -->
                <div class="toDoHead headFlex">
                    <div class="left gap">
                        <span class="circle toDoCircle"></span>
                        <span class="headTitle">To Do</span>
                        <span class="numOfTask hidden"></span>
                    </div>
                    <div class="right flex gap">
                        <div class="addTask grid">
                            <button type="button"><span>Add Task</span></button>
                        </div>
                        <button type="button" id="groupBtn1">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="groupBtnDisplay hidden" id="groupMenu1">
                            <button>Clear All <i class="fas fa-trash"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <div class="toDoTasks column gap"></div>
            </section>

            <!-- in progress -->
            <section class="inProgress sectionRadius">
                <div class="inProgressHead headFlex">
                    <div class="left gap">
                        <span class="circle inProgressCircle"></span>
                        <span class="headTitle">In Progress</span>
                        <span class="numOfInProgressTask hidden"></span>
                    </div>
                    <div class="right">
                        <button type="button" id="groupBtn2">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="groupBtnDisplay hidden" id="groupMenu2">
                            <button>Clear All <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="inProgressTasks column gap"></div>
            </section>

            <!-- done -->
            <section class="done sectionRadius">
                <div class="doneHead headFlex">
                    <div class="left gap">
                        <span class="circle doneCircle"></span>
                        <span class="headTitle">Done</span>
                        <span class="numOfDoneTask hidden"></span>
                    </div>
                    <div class="right">
                        <button type="button" id="groupBtn3">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="groupBtnDisplay hidden" id="groupMenu3">
                            <button>Clear All <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="doneTasks column gap"></div>
            </section>
        </main>

        <section class="addTaskModal flex hidden" style="height: 100dvh">
            <div class="modal flex column gap">
                <div class="modalHead">
                    <h2>Add New Task</h2>
                    <p>Create a new card for your board</p>
                </div>
                <div class="taskTitleInput">
                    <label>Task Title <span style="color: red">*</span></label>
                    <input
                        type="text"
                        required
                        placeholder="e.g., Redesign Homepage"
                    />
                    <p style="color: red" class="titleError hidden"></p>
                </div>
                <div class="description">
                    <label>Description</label>
                    <textarea
                        cols="30"
                        rows="10"
                        placeholder="Add details about this task..."
                    ></textarea>
                </div>
                <div class="priority">
                    <label for="priorityList"
                        >Priority <span style="color: red">*</span></label
                    >
                    <select name="priorityList" id="priorityList">
                        <option value="High Priority">High Priority</option>
                        <option value="Medium Priority">Medium Priority</option>
                        <option value="Low Priority">Low Priority</option>
                    </select>
                </div>
                <div class="date">
                    <label
                        >Select due date
                        <span style="color: red">*</span></label
                    >
                    <div class="row">
                        <div>
                            <label for="mm">MM</label>
                            <input type="number" placeholder="MM" id="mm" />
                        </div>
                        <div>
                            <label for="dd">DD</label>
                            <input type="number" placeholder="DD" id="dd" />
                        </div>
                        <div>
                            <label for="yyyy">YYYY</label>
                            <input type="number" placeholder="YYYY" id="yyyy" />
                        </div>
                    </div>
                    <p style="color: red" class="dateError hidden">
                        Please, Enter a valid date
                    </p>
                    <p style="color: red" class="dueDate hidden">
                        Due date can not be in the past
                    </p>
                </div>
                <div class="btn row">
                    <button type="button" class="cancelBtn">Cancel</button>
                    <button type="button" class="createTask">
                        Create Task
                    </button>
                </div>
            </div>
        </section>
